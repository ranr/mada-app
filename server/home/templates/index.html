<!DOCTYPE html>
<html>
  <head>
    <title>MifMif</title>
    <!-- Bootstrap -->
	<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/js/map.js"></script>
    <script src="/static/js/event.js"></script>
    <script src="/static/js/rescuer.js"></script>
    <script src="/static/js/rescuers.js"></script>
    <script src="/static/js/base.js"></script>
    <style type="text/css">
        #map_canvas { margin-left: 20px; width: 70%; height: 700px; float: left }
        #dashboard { width: 25%; float: right }
        #newEvent { float: right; }
        #currentEvent { display: none; float: right; }
        #inputLatitude {display: none }
        #inputLongitude {display: none }
        body {direction: rtl}
    </style>
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAa8eBlWw5aaOHDIoXSfk-zNjdsMNYlJAc&sensor=false&libraries=places&v=3.exp">
    </script>
  </head>
  <body>
    <ul class="nav nav-tabs">
      <li class="active">
        <a href="#">Home</a>
      </li>
      <li><a href="#">About<a></li>
      <li><a href="#">...</a></li>
    </ul>
    <div id="map_canvas"></div>
    <div id="dashboard">
        <div id="newEvent" class="hero-unit">
            <h3>הוסף ארוע</h3>
            <div class="form-inline">
                <div class="controls">
                  <input type="text" id="searchTextField" placeholder="מיקום">
                  <input type="text" id="inputLatitude" placeholder="latitude">
                  <input type="text" id="inputLongitude" placeholder="longitude">
                  <textarea rows="3" cols="20" id="eventInformation" placeholder="תיאור"> </textarea>
                </div>
            </div>
              <div class="control-group">
                <div class="controls">
                  <button id="newEventButton" class="btn">צור</button>
                </div>
              </div>
            </div>
        </div>

        <div id="currentEvent" class="hero-unit">
          <h3>אירוע נוכחי</h3>
          <div class="row">
            קואורדינטות: <div class="latitude"></div><div class="longitude"></div>
          </div>
          <button id="removeEventButton" class="btn">האירוע טופל</button>
        </div>
    </div>
  </body>
</html>
